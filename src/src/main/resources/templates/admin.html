<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CDN
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Style -->
    <style>
   body, .navbar{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
  }


  .card{
    padding: 1.5em .5em .5em;
    border-radius: 2em;
    text-align: center;
    box-shadow: 0 5px 10px rgba(0,0,0,.8);
}
.container img {
  width: 55%;
  border-radius: 50%;
  display: block;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
}
.card img {
  width: 65%;
  border-radius: 50%;
  margin: 0 auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
}

 h3{
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}
  </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/admin}">Home </a>
            <a class="navbar-brand" href="#" th:href="@{/addBlogForm}">Add Blog </a>
            <a class="navbar-brand" href="#" th:href="@{/logout}">Logout</a>
        </div>
</nav>
<br/>
<br/>
<div class="container" style="height: 100vh;">
    <br>
    <img class="" src="https://www.linkpicture.com/q/Screenshot-from-2022-06-17-14-00-54.png" alt="East African Eats">
    <h3 style="color:#f0c33c;" class="mt-1 mb-1">My Blogs</h3>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3 py-3 d-flex align-items-center justify-content-center"  th:each="blog: ${blogs2}">
                    <div class="card" style="width: 18rem; color:white;">
                        <img class="card-img-top img-fluid h-50" src="https://www.cypressgreen.in/blog/wp-content/uploads/2021/03/food-1024x683.jpg" alt="Card image cap">

                        <div class="card-body">
                            <h3 style="color:#f86368;" class="card-title" th:text="${blog.title}">Card title</h3>
                        </div>
                        <h4 style="color:white;">Author-</h4>
                        <h5 style="color:white;" th:text="${blog.author}">Author</h5>
                        <br/>
                        <p>Edit :
                            <a th:href="@{/editBlogForm/}+${blog.blogId}">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                        </p>
                        <div class="card-body">
                            <a style="color:violet;" th:href="@{/home/recipe/}+${blog.blogId}" class="card-link">Read More..</a>
                        </div>
                    </div>
                </div>
            </div>
            <h3 style="color:#f0c33c;" >All Blogs </h3>
            </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3 py-3 d-flex align-items-center justify-content-center"  th:each="blog: ${blogs}">
                <div class="card" style="width: 18rem; color:white;">
                    <img class="card-img-top img-fluid h-50" src="https://www.cypressgreen.in/blog/wp-content/uploads/2021/03/food-1024x683.jpg" alt="Card image cap">
                    <br/>
                    <div class="card-body">
                        <h3 style="color:#f86368;" class="card-title" th:text="${blog.title}">Card title</h3>
                    </div>
                    <br/>
                    <h4 style="color:white;">Author-</h4>
                    <h5 style="color:white;" th:text="${blog.author}">Author</h5>
                    <div class="card-body">
                        <a style="color:violet;" th:href="@{/home/recipe/}+${blog.blogId}" class="card-link">Read More..</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
